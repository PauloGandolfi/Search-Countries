<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="imagens/dnc-logo.png" alt="error" width="100">
          </a>
        </div>
      </nav>
      <h1 class="text-center"><strong>Pesquisa de Países</strong></h1><br>
      <!--BOTÃO-->

      <div class="container input-group mb-3">
        <input id="pais" type="text" class="form-control" placeholder="Pesquise (In english)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Procurar</strong></button>
      </div><br><br>

      <!--CARD-->   
      <div id="card" class="container p-3 card text-center" style="width: 18rem;">
        <img id="bandeira" class="card-img-top" alt="">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital</strong><p id="capital"></li>
          <li class="list-group-item"><strong>Continente</strong><p id="cont"></li>
          <li class="list-group-item"><strong>População</strong><p id="pop"></li>
          
        </ul>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
